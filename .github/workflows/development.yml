name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: openjdk:17-alpine
    timeout-minutes: 10
    steps:

      - name: "🔍 run tests"
        run: ./gradlew clean test